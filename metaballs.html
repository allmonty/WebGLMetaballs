<title>Metaballs</title>

<script id="simple-vert-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;

    uniform mat4 modelView;
    uniform mat4 projection;

    uniform mat4 rotation;
    uniform mat4 translate;
    uniform mat4 scale;

    varying vec4 fColor;

    void
    main()
    {
        gl_Position = projection * modelView * translate * rotation * scale *vPosition;
        fColor = vColor;
    }
</script>

<script id="simple-frag-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 fColor;

    void
    main()
    {
        gl_FragColor = fColor;
    }
</script>

<script id="metaball-vert-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;

    uniform mat4 modelView;
    uniform mat4 projection;

    uniform mat4 rotation;
    uniform mat4 translate;
    uniform mat4 scale;

    varying vec4 fColor;
    varying vec4 fPosition;

    void
    main()
    {
        fPosition = translate * rotation * scale * vPosition;
        gl_Position = projection * modelView * fPosition;
        fColor = vColor;
    }
</script>

<script id="metaball-frag-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 camEye;
    uniform vec4 balls[2];

    varying vec4 fColor;
    varying vec4 fPosition;

    void
    main()
    {
        vec4 auxPos = fPosition;
        vec4 rayDir = normalize(fPosition - camEye);

        vec4 ballDir1 = balls[0] - fPosition;
        //if dot(rayDir, ballDir1) < 0 the sphere is behind the ray
        //should not render than
        vec4 ballPosInRay1 = dot(rayDir, ballDir1) * rayDir + fPosition;
        
        vec4 ballDir2 = balls[1] - fPosition;
        vec4 ballPosInRay2 = dot(rayDir, ballDir2) * rayDir + fPosition;
        
        if(abs(distance(ballPosInRay1, balls[0])) <= 0.5 ||
            abs(distance(ballPosInRay2, balls[1])) <= 0.5 )
        {
            int found = 0;
            for(float i = 0.0; i < 3000.0; i += 1.0)
            {
                auxPos += rayDir*0.001;
                if(abs(distance(auxPos, balls[0])) <= 0.5 ||
                    abs(distance(auxPos, balls[1])) <= 0.5)
                {
                    found = 1;
                    break;
                }
            }

            gl_FragColor = fColor;
            
            if(found == 0)
            {
                discard;
            }
        }
        else
        {
            discard;
        }
    }
</script>
